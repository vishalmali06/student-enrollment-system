<div class="manage-courses-container">
  <h2>Manage Courses</h2>
  <form (submit)="addCourse()">
    <div class="form-group">
      <label for="title">Course Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="newCourse.title"
        name="title"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Course Description</label>
      <input
        type="text"
        id="description"
        [(ngModel)]="newCourse.description"
        name="description"
        required
      />
    </div>
    <button type="submit">Add Course</button>
  </form>
  <ul class="course-list">
    <li *ngFor="let course of courses">
      <span>{{ course.title }}</span>
      <button (click)="deleteCourse(course.id)">Delete</button>
      <button (click)="updateCourse(course)">Update</button>
    </li>
  </ul>
  <div *ngIf="students.length > 0">
    <h3>Enrolled Students</h3>
    <ul>
      <li *ngFor="let student of students">{{ student.name }}</li>
    </ul>
  </div>
</div>
